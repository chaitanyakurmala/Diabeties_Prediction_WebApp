<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Diabetes Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-blue-600">ðŸ©º Diabetes Prediction</h2>
      <form action="/logout" method="POST">
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
          Logout
        </button>
      </form>
    </div>

    <p class="mb-4 text-gray-700">Welcome, <strong>{{ username }}</strong></p>

    <!-- Form -->
    <form method="POST" action="/predict" class="space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium">Gender</label>
          <select name="gender" required class="w-full mt-1 p-2 border rounded">
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium">Age</label>
          <input type="number" name="age" required class="w-full mt-1 p-2 border rounded" />
        </div>
        <div>
          <label class="block text-sm font-medium">Hypertension</label>
          <select name="hypertension" required class="w-full mt-1 p-2 border rounded">
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium">Heart Disease</label>
          <select name="heart_disease" required class="w-full mt-1 p-2 border rounded">
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium">Smoking History</label>
          <select name="smoking_history" required class="w-full mt-1 p-2 border rounded">
            <option value="">Select</option>
            <option value="never">Never</option>
            <option value="former">Former</option>
            <option value="current">Current</option>
            <option value="not current">Not current</option>
            <option value="No Info">No Info</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium">BMI</label>
          <input type="number" step="0.1" name="bmi" required class="w-full mt-1 p-2 border rounded" />
        </div>
        <div>
          <label class="block text-sm font-medium">HbA1c Level</label>
          <input type="number" step="0.1" name="HbA1c_level" required class="w-full mt-1 p-2 border rounded" />
        </div>
        <div>
          <label class="block text-sm font-medium">Blood Glucose Level</label>
          <input type="number" name="blood_glucose_level" required class="w-full mt-1 p-2 border rounded" />
        </div>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Predict</button>
    </form>

    {% if result %}
      <div class="mt-6 p-4 bg-gray-100 border rounded text-center text-lg text-green-700">
        <strong>Prediction Result:</strong> {{ result }}
      </div>
    {% endif %}
  </div>
</body>
</html>
